      <div class="main">
        <div class="main-section">
          <div id="simulation" class="main__task-div">
            <div class="title-control-div">
              <h3 class="task-title">Simulation</h3>
              <div id="controls" class="div__control"></div>
            </div>
            <div class="canvas__div">
              <!-- <div id="canvas-container"> -->
              <canvas
                id="canvas"
                width="820"
                height="500"
                style="border: 1px solid #fff; border-radius: 7px"
              ></canvas>
            </div>
          </div>
          <div id="variables" class="main__task-div">
            <div class="settings-sections">
              <h3 class="task-title">Variables</h3>
              <div class="variables-sections">
                <div class="var-div">
                  <label for="r1Spinner">Rh1(Kohms):</label>
                  <input class="var-spinner" id="r1Spinner"name="value"/>
                  <div class="var-slider" id="r1Slider"></div>
                </div>
                <div class="var-div">
                  <label for="r1Spinner">Rh2(Kohms):</label>
                  <input class="var-spinner" id="r2Spinner"name="value"/>
                  <div class="var-slider" id="r2Slider"></div>
                </div>
                <!---<div class="var-div">
                  <label for="thresholdSpinner">Threshold Current (mA)</label>
                  <input class="var-spinner" id="thresholdSpinner" name="value" />
                  <div class="var-slider" id="thresholdSlider"></div>
                </div>-->
              </div>
            </div>
          </div>
          <div id="comments" class="main__task-div">
            <h3 class="task-title">Controls</h3>
            <div class="settings-sections">
              <div class="control-sections">
                <button
                  id="check-btn"
                  class="button"
                  style="cursor: pointer"
                  onclick="parameterSliderEnable()"
                >
                  Start
                </button>
                <button id="set-r1" class="button" onclick="setR1();">Set Rh2</button>
                <button id="add-to-table-btn" class="button" style="cursor: pointer;" onclick="addtable();">Add to Table</button>
                </button>
                <button id="plot-btn" class="button" style="cursor: pointer;" onclick="plotGraph()">Plot</button>
                <button class="button">
                  <a href="./index.html">Home</a>
                </button>
                <!--<button id="threshold-btn" class="button" style="cursor: pointer;" onclick=" parametreSliderEnable()">Simulate</button>-->
                <p
                  id="message"
                  style="text-align: justify; margin-top: 20px"
                ></p>
                <!-- <button
                id="Simulation"
                class="main"
                style="cursor:pointer"
                >Exit</button> -->
              </div>
            </div>
          </div>
          <div id="comments" class="main__task-div">

                  <h3 class="task-title" style="text-align: center;">Tabulation</h3>
                    <div class="settings-sections">
                      <div class="control-sections">
                          <table id="mytable">
                            <p>Drain Current <p1>Id=Idss(1-Vgs/Vd)</p1><sup>2</sup></p>
                            <tr>
                              <th>Gate Source Voltage VGS</th>
                              <th>Drain Current ID</th>

                            </tr>
                          </table>
                      </div>
                    </div>
                </div>
  
                
                <div class="main__task-div">
                  <div id="tester"></div>
                </div>

                </div> -->
